<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        button {
            width: 90px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div style="margin: 20px auto; width: 400px;">
        <div class="container-fluid border border-dark rounded bg-dark">
            <div class="border rounded bg-light mt-3 text-end pe-4 pt-4" style="height: 90px;">
                <span id="recent" class="d-block text-black-50"></span>
                <span id="result" class="d-block h2">0</span>
            </div>
            <div class="row mt-2 g-1">
                <div class="col">
                    <button id="ac" class="btn btn-dark text-warning" style="padding-bottom:10px;">
                        <span class="h4">AC</span>
                    </button>
                </div>
                <div class="col">
                    <button id="del" class="btn btn-dark text-warning">
                        <i class="fas fa-backspace h5"></i>
                    </button>
                </div>
                <div class="col">
                    <button id="percent" class="btn btn-dark text-warning">
                        <i class="fas fa-percentage h5"></i>
                    </button>
                </div>
                <div class="col">
                    <button id="divide" class="btn btn-dark text-warning">
                        <i class="fas fa-divide h5"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-1 g-1">
                <div class="col">
                    <button id="seven" class="btn btn-dark text-light">
                        <span class="h3">7</span>
                    </button>
                </div>
                <div class="col">
                    <button id="eight" class="btn btn-dark text-light">
                        <span class="h3">8</span>
                    </button>
                </div>
                <div class="col">
                    <button id="nine" class="btn btn-dark text-light">
                        <span class="h3">9</span>
                    </button>
                </div>
                <div class="col">
                    <button id="multi" class="btn btn-dark text-warning" style="padding-top: 15px;">
                        <i class="fas fa-times h5"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-1 g-1">
                <div class="col">
                    <button id="four" class="btn btn-dark text-light">
                        <span class="h3">4</span>
                    </button>
                </div>
                <div class="col">
                    <button id="five" class="btn btn-dark text-light">
                        <span class="h3">5</span>
                    </button>
                </div>
                <div class="col">
                    <button id="six" class="btn btn-dark text-light">
                        <span class="h3">6</span>
                    </button>
                </div>
                <div class="col">
                    <button id="minus" class="btn btn-dark text-warning">
                        <i class="fas fa-minus h5" style="padding-top: 13px;"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-1 g-1">
                <div class="col">
                    <button id="one" class="btn btn-dark text-light">
                        <span class="h3">1</span>
                    </button>
                </div>
                <div class="col">
                    <button id="two" class="btn btn-dark text-light">
                        <span class="h3">2</span>
                    </button>
                </div>
                <div class="col">
                    <button id="three" class="btn btn-dark text-light">
                        <span class="h3">3</span>
                    </button>
                </div>
                <div class="col">
                    <button id="plus" class="btn btn-dark text-warning">
                        <i class="fas fa-plus h5" style="padding-top: 9px;"></i>
                    </button>
                </div>
            </div>
            <div class="row mt-1 mb-3 g-1">
                <div class="col-6">
                    <button id="zero" class="btn btn-dark text-light" style="width: 180px;">
                        <span class="h3">0</span>
                    </button>
                </div>
                <div class="col-3">
                    <button id="dot" class="btn btn-dark text-light">
                        <span class="h3">.</span>
                    </button>
                </div>
                <div class="col-3">
                    <button id="equal" class="btn btn-warning">
                        <i class="fas fa-equals h5" style="padding-top: 10px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="features.js"></script>
</body>

</html>
